<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Faltas</title>
    <!-- Incluindo o Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo as bibliotecas do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPEKtr1KM96N3MQi1IKCOTIjVltQ3t_8s",
            authDomain: "sistema-de-registro-de-faltas.firebaseapp.com",
            projectId: "sistema-de-registro-de-faltas",
            storageBucket: "sistema-de-registro-de-faltas.firebasestorage.app",
            messagingSenderId: "959428862131",
            appId: "1:959428862131:web:1435601cc3e46b5d0b10c6",
            measurementId: "G-6GB6ZJDDYB"
        };
        
        // Inicialização do Firebase
        let app = null;
        let auth = null;
        let db = null;
        let userId = null;
        let unsubscribe = null;

        try {
            app = initializeApp(firebaseConfig, 'absence-system');
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Autenticação anônima para permitir o uso imediato
            signInAnonymously(auth).catch((error) => {
                console.error("Erro na autenticação anônima:", error);
                document.getElementById('error-message').textContent = "Erro de autenticação. O sistema pode não funcionar.";
                document.getElementById('error-message').style.display = 'block';
            });

            // Monitora o estado de autenticação
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id').textContent = userId;
                    startDataListener();
                } else {
                    document.getElementById('user-id').textContent = "Não autenticado";
                }
            });
        } catch (e) {
            console.error("Erro na inicialização do Firebase:", e);
            document.getElementById('error-message').textContent = "Erro ao iniciar o Firebase. Verifique sua conexão ou configuração.";
            document.getElementById('error-message').style.display = 'block';
        }

        // Função para converter data
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }
        
        // Sincronização de dados em tempo real
        function startDataListener() {
            if (unsubscribe) {
                unsubscribe();
            }
            if (!db || !userId) {
                console.error("Database ou User ID não disponível.");
                return;
            }

            // O caminho do Firestore foi alterado para corresponder às novas regras de segurança
            const absencesRef = collection(db, `users/${userId}/absences`);
            const q = query(absencesRef);

            unsubscribe = onSnapshot(q, (snapshot) => {
                let currentTotal = 0;
                const newHistory = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const value = data.value || 0;
                    currentTotal += value;
                    newHistory.push({
                        id: doc.id,
                        ...data,
                    });
                });
                updateUI(currentTotal, newHistory);
            }, (error) => {
                console.error("Erro ao buscar dados:", error);
                document.getElementById('error-message').textContent = "Erro ao carregar os dados. Tente novamente.";
                document.getElementById('error-message').style.display = 'block';
            });
        }

        // Função para atualizar a interface
        function updateUI(total, history) {
            document.getElementById('total-value').textContent = total.toFixed(2).replace('.', ',');
            const historyTableBody = document.getElementById('history-table-body');
            historyTableBody.innerHTML = '';
            
            if (history.length > 0) {
                // Ordenar por data de criação decrescente
                history.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                history.forEach(item => {
                    const row = `
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6">${item.name}</td>
                            <td class="py-3 px-6">${formatDate(item.date)}</td>
                            <td class="py-3 px-6 text-red-500 font-semibold">-R$ ${item.value.toFixed(2).replace('.', ',')}</td>
                            <td class="py-3 px-6">
                                <a href="${item.proofLink}" target="_blank" rel="noopener noreferrer" class="text-indigo-500 hover:underline">Ver</a>
                            </td>
                        </tr>
                    `;
                    historyTableBody.innerHTML += row;
                });
            } else {
                historyTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="py-6 text-center text-gray-500">Nenhuma falta registrada ainda.</td>
                    </tr>
                `;
            }
        }

        // Função para adicionar uma nova falta
        async function handleAddAbsence(event) {
            event.preventDefault();
            document.getElementById('error-message').textContent = '';
            document.getElementById('error-message').style.display = 'none';

            const userName = document.getElementById('name').value;
            const absenceDate = document.getElementById('date').value;
            const proofLink = document.getElementById('proofLink').value;

            if (!userName || !absenceDate || !proofLink) {
                document.getElementById('error-message').textContent = "Por favor, preencha todos os campos obrigatórios.";
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            if (!db || !userId) {
                document.getElementById('error-message').textContent = "Erro no banco de dados. Tente recarregar a página.";
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            try {
                const newAbsence = {
                    name: userName,
                    date: absenceDate,
                    value: 10,
                    proofLink: proofLink,
                    createdAt: serverTimestamp(),
                };

                // O caminho da coleção foi alterado para corresponder às novas regras de segurança
                const absencesCollection = collection(db, `users/${userId}/absences`);
                await addDoc(absencesCollection, newAbsence);

                // Limpa o formulário
                document.getElementById('name').value = '';
                document.getElementById('date').value = '';
                document.getElementById('proofLink').value = '';
            } catch (error) {
                console.error("Erro ao registrar a falta:", error);
                document.getElementById('error-message').textContent = "Erro ao registrar a falta. Verifique sua conexão.";
                document.getElementById('error-message').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-absence-form');
            if (form) {
                form.addEventListener('submit', handleAddAbsence);
            }
        });
    </script>
</head>
